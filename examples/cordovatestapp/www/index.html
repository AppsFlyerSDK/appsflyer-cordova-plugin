<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div class="hero">
    <div class="banner">
        <button class="banner-btn" onClick="document.getElementById('logEvent').scrollIntoView();">Let's start</button>
    </div>
</div>

<div class="btn-group-vertical">
    <button type="button" id="logEvent" class="btn btn-primary">log Event</button>
    <button type="button" id="setCurrency" class="btn btn-primary">Set Currency</button>
    <button type="button" id="setUserId" class="btn btn-primary">Set App User Id</button>
    <button type="button" id="getUserId" class="btn btn-primary">Get AppsFlyer UID</button>
    <button type="button" id="getSdkV" class="btn btn-primary">Get SDK Version</button>
    <button type="button" id="logCrossPromotionAndOpenStore" class="btn btn-primary">log Cross Promotion And Open
        Store
    </button>
    <button type="button" id="customDomains" class="btn btn-primary">Test customDomains</button>
    <button type="button" id="enableFB" class="btn btn-primary"> Test enabledFB</button>
    <button type="button" id="userEmails" class="btn btn-primary">Test setUserEmails</button>
    <button type="button" id="phone" class="btn btn-primary">Test setPhoneNumber</button>
    <button type="button" id="hosts" class="btn btn-primary">Test setHost</button>
    <button type="button" id="path" class="btn btn-primary">Test addPushNotificationDeepLinkPath</button>
</div>
<script type="text/javascript" src="js/buttons.js"></script>
</body>
</html>

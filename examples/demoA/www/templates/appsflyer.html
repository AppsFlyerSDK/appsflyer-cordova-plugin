<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Appsflyer APIs</h1>
    </ion-header-bar>
    <ion-content>

        <row-data-directive 
            button-text="initSDK"
            data='viewModel.initSdkResponse'
            on-click="onClick(data)">                
        </row-data-directive>
        
        <row-data-directive 
            button-text="trackEvent"
            data='viewModel.trackEventResponse'
            on-click="onClick(data)">                
        </row-data-directive>
        
        
        <row-data-directive 
            button-text="getAppsflyerUID"
            data='viewModel.appsFlyerUID'
            on-click="onClick(data)">                
        </row-data-directive>
        
        <row-data-directive ng-if="$root.isIOS === true"
            button-text="trackLocation"
            data='viewModel.trackLocation'
            on-click="onClick(data)">                
        </row-data-directive>
        
        
        <row-data-directive ng-if="$root.isAndroid === true"
            button-text="setGCMProjectID"
            data='viewModel.gcmProjectIDResponse'
            on-click="onClick(data)">                
        </row-data-directive>

<!--        <pre>$root.isAndroid 2: {{$root.isAndroid}}</pre>-->
        
    </ion-content>
</ion-pane>

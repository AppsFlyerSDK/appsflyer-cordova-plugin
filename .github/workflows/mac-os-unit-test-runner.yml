name: Run unit tests on Android via emulator
on:
  push:

jobs:
  unit-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'

      - name: Install dependencies
        run: |
          npm install
          cd examples/cordovatestapp 
          chmod +x testsScripts/setEnv.sh
          ./testsScripts/setEnv.sh

      - name: Run Android unit tests on emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          emulator-options: -no-window -no-snapshot
          emulator-build: 7425822
          api-level: 29
          target: google_apis
          arch: x86_64
          options: '-gpu swiftshader_indirect'
          script: |
            cd examples/cordovatestapp && chmod +x testsScripts/cordovaParamedicRunUnitTests.sh && ./testsScripts/cordovaParamedicRunUnitTests.sh

  verify-results:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Verify test results
        run: |
          echo "im at" && pwd
          echo "doing ls: "
          ls -l

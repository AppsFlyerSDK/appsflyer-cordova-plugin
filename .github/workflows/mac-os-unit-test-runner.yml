name: Run unit tests on Android via emulator
on:
  push:

jobs:
  unit-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'

      - name: Install dependencies
        run: |
          cd examples/cordovatry
          chmod +x testsScripts/setEnv.sh
          ./testsScripts/setEnv.sh

      - name: Run Android unit tests on emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: npm run runAndroidUnitTestsOnEmulator